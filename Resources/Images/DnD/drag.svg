<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   id="drag"
   width="96"
   height="96"
   version="1.0">
   
	<defs
		id="defs">
		
		<linearGradient
		   id="badge-fill"
		   x1="0" y1="0" x2="0" y2="1">
		  <stop
			 offset="0"
			 style="stop-color:#FF0000;stop-opacity:0.8;"
			 id="badge-fill-stop-0" />
		  <stop
			 offset="1"
			 style="stop-color:#BB0000;stop-opacity:0.9;"
			 id="badge-fill-stop-1" />
		</linearGradient>
		
	</defs>
   
	<image
		id="icon"
		width="32"
		height="32"
		x="0.5"
		y="0.5"
		xlink:href="drag-single.png" />

	<g 
		id="badge" 
		fill-opacity="0"
		stroke-opacity="0">

		<circle 
			cx="34" 
			cy="25" 
			r="9"
			style="fill:url(#badge-fill);stroke:white;stroke-width:2.5;" 
			id="badge-circle" 
			/>
			
		<text 
		id="badge-title" 
		text-anchor="middle" 
		font-size="11" 
		font-weight="bold" 
		font-family="'Lucida Grande','Segoe UI'"
		x="34" 
		y="28" 
		fill="white"></text>
	
	</g>	
	  
</svg>
